gui:
  branchColors:
    "master": "#ff5500"
    "main": "#ff5500"
  nerdFontsVersion: "3"
  authorColors:
    "Clive Gurure": "#b4befe"
    "Clive Scott": "#b4befe"
    "*": "yellow"
  enlargedSideViewLocation: "top"
  theme:
    activeBorderColor:
      - "#fab387"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#fab387"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
git:
  commitPrefix:
    - pattern: "^ASTX-(\\d{4}).*"
      replace: "ASTX-$1 "
    - pattern: "^NOTICKET.*?"
      replace: "NOTICKET "
  paging:
    colorArg: always
    pager: delta --dark --paging=never
    externalDiffCommand: difft --color=auto
  disableForcePushing: true
confirmOnQuit: false
update:
  method: never
disableStartupPopups: true
keybinding:
  universal:
    prevItem: "<c-p>"
    nextItem: "<c-n>"
    scrollUpMain-alt1: <disabled>
    copyToClipboard: "y"
    openRecentRepos: "<c-o>"
services:
  "github.bamtech.co": "github:github.bamtech.co"
