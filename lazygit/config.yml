gui:
  showIcons: true
git:
  commitPrefixes:
    subscription-scheduler:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
update:
  method: never  # updated via homebrew
disableStartupPopups: true
keybinding:
  universal:
    prevItem: '<c-p>'
    nextItem: '<c-n>'
    createPatchOptionsMenu: 'P'
    scrollUpMain-alt1: null
    pushFiles: 'K'
    pullFiles: 'p'
    quit-alt1: '<c-[>'
    copyToClipboard: 'y'
    openRecentRepos: '<c-o>'
