gui:
  branchColors:
      'master': '#ff5500'
      'main': '#ff5500'
  nerdFontsVersion: "3"
  authorColors:
    'Clive Gurure': 'green'
    'Clive Scott': 'green'
    '*': 'yellow'
  enlargedSideViewLocation: "top"
git:
  commitPrefixes:
    subscription-scheduler:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
    subscription-service-v2:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  disableForcePushing: true
confirmOnQuit: true
update:
  method: never
disableStartupPopups: true
keybinding:
  universal:
    prevItem: '<c-p>'
    nextItem: '<c-n>'
    scrollUpMain-alt1: null
    copyToClipboard: 'y'
    openRecentRepos: '<c-o>'
services:
  'github.bamtech.co': 'github:github.bamtech.co'
