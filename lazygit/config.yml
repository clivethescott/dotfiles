gui:
  branchColors:
      'master': '#ff5500'
      'main': '#ff5500'
  nerdFontsVersion: "3"
  authorColors:
    'Clive Gurure': 'green'
    'Clive Scott': 'green'
    '*': 'yellow'
  enlargedSideViewLocation: "top"
  theme:
    activeBorderColor:
      - '#89b4fa'
      - bold
    inactiveBorderColor:
      - '#a6adc8'
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#313244'
    cherryPickedCommitBgColor:
      - '#45475a'
    cherryPickedCommitFgColor:
      - '#89b4fa'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#cdd6f4'
    searchingActiveBorderColor:
      - '#f9e2af'

git:
  commitPrefixes:
    subscription-scheduler:
      pattern: "^ASTX-(\\d{4}).*"
      replace: "ASTX-$1 "
    subscription-service-v2:
      pattern: "^ASTX-(\\d{4}).*"
      replace: "ASTX-$1 "
    api-registry:
      pattern: "^ASTX-(\\d{4}).*"
      replace: "ASTX-$1 "
  paging:
    colorArg: always
    # pager: delta --dark --paging=never
    externalDiffCommand: difft --color=always
  disableForcePushing: true
confirmOnQuit: false
update:
  method: never
disableStartupPopups: true
keybinding:
  universal:
    prevItem: '<c-p>'
    nextItem: '<c-n>'
    scrollUpMain-alt1: <disabled>
    copyToClipboard: 'y'
    openRecentRepos: '<c-o>'
services:
  'github.bamtech.co': 'github:github.bamtech.co'
