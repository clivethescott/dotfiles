gui:
  showIcons: true
git:
  commitPrefixes:
    subscription-scheduler:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
update:
  method: never
disableStartupPopups: true
quitOnTopLevelReturn: true
keybinding:
  universal:
    prevItem: '<c-p>'
    nextItem: '<c-n>'
    scrollUpMain-alt1: null
    pushFiles: 'P'
    pullFiles: 'p'
    return: '<c-[>'
    copyToClipboard: 'y'
    openRecentRepos: '<c-o>'
