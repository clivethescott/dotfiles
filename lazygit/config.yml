gui:
  branchColors:
      'master': '#ff0000'
      'main': '#ff0000'
git:
  commitPrefixes:
    subscription-scheduler:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
    subscription-service-v2:
      pattern: "^ASTX-(\\d{4}).*?"
      replace: "ASTX-$1 "
update:
  method: never
disableStartupPopups: true
quitOnTopLevelReturn: true
keybinding:
  universal:
    prevItem: '<c-p>'
    nextItem: '<c-n>'
    scrollUpMain-alt1: null
    copyToClipboard: 'y'
    openRecentRepos: '<c-o>'
services:
  'github.bamtech.co': 'github:github.bamtech.co'
