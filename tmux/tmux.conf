set -s escape-time 0
set -g focus-events on
setw -g mouse on
# set-option -g default-terminal "xterm-256color"
# set-option -g default-terminal "alacritty"
set-window-option -g mode-keys vi
bind -n C-l send-keys 'C-l'
# double press ^a to send ^a to vim for example
bind C-a send-keys 'C-a'
set -g prefix 'C-a'
set -g prefix2 'M-a'
set -g history-limit 10000
# Set status bar options
set -g status-bg black
set -g status-fg white
set -g status-left-length 12
# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
 # center the status
set -g status-justify 'centre'
set-option -g renumber-windows on
set-option -sg escape-time 10
set-option -g status-position top

######################
#### Key Bindings ####
######################
bind q kill-pane
# bind y resize-pane -Z
bind 0 choose-session
# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Easier window traversal
bind -n M-p previous-window
bind -n M-n next-window

# double press ^a to send ^a to vim for example
bind C-a send-keys 'C-a'

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."
# Session tree chooser
bind S choose-tree
bind-key c new-window -c "#{pane_current_path}" -n "wip"
bind-key C new-window -a -c "#{pane_current_path}"
bind-key g new-window -c "#{pane_current_path}" lazygit
# Split windows like Vim
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
# enable mouse support for switching panes/windows
# copy paste things
# bind-key -n -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -i -sel p -f | xclip -i -sel c'
# bind-key -n -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'xclip -i -sel p -f | xclip -i -sel c'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# search
bind-key / copy-mode \; send-key ?

# goto prev window
bind -r Tab select-window -l


set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'

bind-key -n 'M-h' select-pane -L
bind-key -n 'M-j' select-pane -D
bind-key -n 'M-k' select-pane -U
bind-key -n 'M-l' select-pane -R

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R

# Plugins
# Install => prefix-r to reload + prefix-I to install, prefix+u to update
# Uninstall => prefix+alt+u to uninstall
# set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# set -g @resurrect-save 'S'
# set -g @resurrect-restore 'R'
set -g @resurrect-capture-pane-contents 'on'

# prefix+x to select urls
set -g @fzf-url-bind 'x'
set -g @fzf-url-extra-filter "rg --only-matching '\/Users[\/\.\w]+'"
run '/opt/homebrew/opt/tpm/share/tpm/tpm'

TMUX_FZF_ORDER="session|window|pane"

#### Status Bar Theme ####
# https://github.com/bluz71/vim-moonfly-colors/blob/master/extras/moonfly.tmux

# Set status line, windows, pane and message colors.
set -g status-left-length 30
set -g message-style "bg=#1c1c1c,fg=#9c9c9c"
set -g pane-active-border-style "bg=#080808,fg=#80a0ff"
set -g pane-border-style "bg=#080808,fg=#303030"
set -g status-style "bg=#1c1c1c,fg=#9c9c9c"
setw -g window-status-activity-style none
setw -g window-status-current-style "bg=#353946,fg=#80a0ff"
# Set active and inactive window style.
setw -g window-status-current-format " #I #[fg=#9c9c9c] #[fg=default]#W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "
setw -g window-status-format " #I  #W #[fg=#e65e72]#{?window_flags,#{window_flags}, }#[fg=default] "

# Set status bar components and style.
set -g status-left " #[fg=#f09479]#S "
set -g status-right "%a %d %b  #[fg=#80a0ff]%I:%M %p"
